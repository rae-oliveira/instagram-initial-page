<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/IMAGES/instagram-phone.png" alt="phone" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="/IMAGES/instagram-logo.svg"
            class="instagram-logo"
            alt="instagram logo"
          />

          <div class="profile-photo">
            <img src="/IMAGES/photo-profile.jpg" alt="profile photo" />
          </div>

          <a href="#" class="instagram-login">Continue as rae_codes</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>

        <div class="group">
          <p class="not-account">Not rae_codes?</p>

          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>

        <div class="get-the-app">
            <p class="get-app">Get the app.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
